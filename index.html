<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body class="flex">

  <main class="flex component">
    <h1 class="visually-hidden">Fylo data storage component</h1>
    <div class="left">
      <img src="images/logo.svg" alt="Fylo">
      <ul class="flex icons">
        <li class="flex"><img src="images/icon-document.svg" alt="icon document"></li>
        <li class="flex"><img src="images/icon-folder.svg" alt="icon folder"></li>
        <li class="flex"><img src="images/icon-upload.svg" alt="icon upload"></li>
      </ul>
    </div>
    <div class="right">
      <p class="info">You’ve used <span>815 GB</span> of your storage</p>
      <p class="bubble flex"><span>185</span> GB Left</p>
      <div class="bar"></div>      
      <div class="flex numbers">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
